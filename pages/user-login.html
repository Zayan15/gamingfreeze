<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
	<title>User Login Page</title>
	 <!-- Favicon -->
     <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
     <!-- Font Awesome CSS -->
     <link rel="stylesheet" href="../assets/fonts/css/font-awesome.min.css" />
     <!-- Bootstrap-->
     <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
     <!-- Style -->
     <link rel="stylesheet" href="../assets/css/style.css" />
     <!-- Responsive Style -->
     <link rel="stylesheet" href="../assets/css/responsive.css" />
     <!-- Animate CSS -->
     <link rel="stylesheet" href="../assets/plugins/animate.css-master/animate.min.css">
     <!-- Light Box -->
     <link href="../assets/plugins/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
     <!-- Video js -->
     <link href="../assets/css/video-js.css" rel="stylesheet">
     <!-- Datapicker -->
     <link href="../assets/plugins/jquery-date-range-picker-master/dist/daterangepicker.min.css" rel="stylesheet">
     <!-- Sliders -->
     <link rel="stylesheet" type="text/css" href="../assets/plugins/slick-1.8.0/slick/slick.css" />
     <link rel="stylesheet" type="text/css" href="../assets/plugins/slick-1.8.0/slick/slick-theme.css" />

     <style>
        body {
  background-color: #1e1d32;
  font-family: "Helvetica Neue", sans-serif;
}

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}

.form {
  position: relative;
  z-index: 1;
  background: #1b1a2a;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0px 0px 20px 0px rgba(66, 120, 170, 0.2);
  border-radius: 10px;
}

.form input {
  font-family: "Helvetica Neue", sans-serif;
  outline: 0;
  background: #383946;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
  color:#f2f2f2;
  border-radius: 5px;
}

.form button {
  font-family: "Helvetica Neue", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #60bff7;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.2s ease;
}

.form button:hover,.form button:active,.form button:focus {
  background-color: #4e94b4;
}

.form .message {
  margin: 15px 0 0;
  color: #ffffff;
  font-size: 12px;
}

.form .message a {
  color: hsl(199, 78%, 65%);
  text-decoration: none;
}

.form .register-form {
  display: none;
}

@media screen and (max-width: 600px) {
  .login-page {
    width: 100%;
    padding: 10%;
  }
}

     </style>
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form class="login-form">
				<input type="text" placeholder="Username"/>
				<input type="password" placeholder="Password"/>
				<button>Log In</button>
				<p class="message">Not registered? <a href="user-registration.html">Create an account</a></p>
			</form>
		</div>
	</div>
</body>
</html>
